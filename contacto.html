          <section class="container-contacto">
              <h3>Ingrese sus datos para una mejor atención mediante el formulario</h3>

                  <div class="form-group">
                     <label for="nombre-txt">Nombre y Apellido</label>
                     <input type="text" id="nombre-txt" >
                  </div>
                  <div class="form-group">
                     <label for="correo-txt">Correo</label>
                     <input type="email" id="correo-txt" >
                  </div>
                  <div class="form-group">
                    <label for="fecha-atencion">Fecha de solicitud de Atención</label>
                    <input type="date" id="fecha-atencion" >
                  </div>
                  <div class="form-group">
                    <label for="sintomas-txt">Ingrese Servicios que desea:COMPRAVENTA-ARRIENDO O LEASING.
                      Luego tipo de Propiedad:Casa-Departamento-Oficina-Parcela-Terreno Industrial o Estacionamiento</label>
                    <textarea id="sintomas-txt" ></textarea>
                  </div>
                  <div class="form-group">
                      <button type="button"
                        class="btn"
                        id="contactar-btn">
                        Solicitar Atención</button>
                  </div>
              </div>
          </section>
